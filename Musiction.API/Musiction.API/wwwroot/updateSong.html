<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Uaktualnij piosenkę - Wawrzynowy Slajd!</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/domain.js"></script>
    <script type="text/javascript" src="js/songs.js"></script>
    <script type="text/javascript" src="js/presentations.js"></script>
    <script type="text/javascript" src="js/auth.js"></script>
    <script type="text/javascript" src="js/filteringAndPagination.js"></script>
    <script>
        $(document).ready(function () {
            loadNavBar();
            getAllSongs('#sortable1', addOptionsToListBox);

            $('#searchTextBox').on('input', function (e) {
                var songs = filter(e.target.value.toLowerCase());
                populateListBox("#sortable1", songs);
            });

            $('#sortable1').on("click", "li.ui-state-default", (function (e) {
                e.preventDefault();
                $that = $(this);
                $that.parent().find('li').removeClass('ui-state-active');
                $that.addClass('ui-state-active');

                getSong($that.val(), populateControls);

                e.preventDefault();
            }));

            $('#updateSong').click(function (e) {
                $("#updateSong").button('loading');
                var songId = $('#songId').val();
                var formData = new FormData();
                formData.append("Name", $('#songName').val());
                formData.append("YouTubeUrl", $('#youTubeUrl').val());

                updateSong(songId, formData, success, error);
            });
        })

        function populateControls(results) {
            $('#songId').val(results.id);
            $('#songName').val(results.name);
            $('#youTubeUrl').val(results.youTubeUrl);
            var link = "https://docs.google.com/presentation/d/" + results.presentationId + "/edit#slide=id.p";
            $("#googlePresentation").attr("href", link);
            $("#googlePresentation").attr("target", "_blank");
            $("#googlePresentation").text("Edytuj prezentacje: " + results.name);
            $("#buttons").removeClass("hide");
        }

        function error(result, status) {
            var errorMassage = "";
            var jsonObj = result.responseJSON;

            for (var key in jsonObj) {
                if (jsonObj.hasOwnProperty(key)) {
                    var validError = jsonObj[key];
                    for (var val in validError) {
                        errorMassage += '<p>' + validError[val] + '</p>';
                    }
                }
            }
            return errorMassage;
        }


        function success() {
            displayAlert("Sukces!", "Ale super! Udało nam się zedytować " + $('#songName').val() + "!");
            $('.ui-state-active')[0].textContent = $('#songName')[0].value;
            $('.ui-state-active').removeClass('ui-state-active');
            reset($('#songId'));
            reset($('#songName'));
            reset($('#youTubeUrl'));
            $('#googlePresentation').attr("href", "#");
            $('#googlePresentation').removeAttr("target");
            $("#updateSong").button('reset');
        }

        window.reset = function (e) {
            e.wrap('<form>').closest('form').get(0).reset();
            e.unwrap();
        }
    </script>
</head>

<body>
    <div id="nav-placeholder">
    </div>

    <div class="container">
        <div class="row">

            <div class="col-lg-5 col-lg-offset-1">
                <div align="center">
                    <h2>Pieśni</h2>
                </div>
                <div class="form-group">
                    <label for="search">Szukaj:</label>
                    <input type="text" class="form-control" id="searchTextBox">
                </div>
            </div>

            <div class="col-lg-5">
                <div align="center">
                    <h2>Edytuj pieśń</h2>
                </div>
                <div class="form-group">
                    <label for="songId">Id pieśni</label>
                    <input id="songId" class="form-control" readonly />
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-lg-5 col-lg-offset-1">
                <ul id="sortable1" class="connectedSortable songsPlaceholder"></ul>
            </div>
            <div class="col-lg-5">

                <div class="form-group">
                    <label for="songName">Nazwa pieśni</label>
                    <input id="songName" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="youTubeUrl">Link do pieśni na YouTubie</label>
                    <input id="youTubeUrl" class="form-control" />
                </div>
                <div id="buttons" class="hide">
                    <div class="text-center">
                        <div class="btn-group pull-center-lg">
                            <button type="submit" id="updateSong" value='PPTX' class="btn btn-primary" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Aktualizuję pieśń">Aktualizuj nazwę i YouTube pieśni</button>
                        </div>
                    </div>
                    <div>
                        <br>
                    </div>
                    <div class="text-center">
                        <div class="btn-group">
                            <div class="btn-group pull-center-lg">
                                <a class="btn btn-primary" href="#" id="googlePresentation" role="button" target="_blank">Edytuj prezentacje z pieśnią</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
