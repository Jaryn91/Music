<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Uaktualnij piosenkę - Wawrzynowy Slajd!</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/domain.js"></script>
    <script type="text/javascript" src="js/songs.js"></script>
    <script type="text/javascript" src="js/presentations.js"></script>
    <script type="text/javascript" src="js/auth.js"></script>
    <script type="text/javascript" src="js/filteringAndPagination.js"></script>
    <script>
        $(document).ready(function () {
            loadNavBar();
            getAllSongs('#sortable1', addOptionsToListBox);

            $('#searchTextBox').on('input', function (e) {
                var songs = filter(e.target.value.toLowerCase());
                populateListBox("#sortable1", songs);
            });

            $('#sortable1').on("click", "li.ui-state-default", (function (e) {
                e.preventDefault();
                $that = $(this);
                $that.parent().find('li').removeClass('ui-state-active');
                $that.addClass('ui-state-active');

                getSong($that.val(), populateControls);

                e.preventDefault();
            }));

            $('#updateSong').click(function (e) {
                var songId = $('#songId').val();
                var formData = new FormData();
                formData.append("Name", $('#songName').val());
                formData.append("YouTubeUrl", $('#youTubeUrl').val());
                if ($('#songFile')[0] != null)
                    formData.append('PptxFile', $('#songFile')[0].files[0]);

                updateSong(songId, formData, success, error);
            });
        })

        function populateControls(results) {
            $('#songId').val(results.id);
            $('#songName').val(results.name);
            $('#youTubeUrl').val(results.youTubeUrl);
            $("#songPPTX").attr("href", results.path);
        }

        function error(result, status) {
            var errorMassage = "";
            var jsonObj = result.responseJSON;

            for (var key in jsonObj) {
                if (jsonObj.hasOwnProperty(key)) {
                    var validError = jsonObj[key];
                    for (var val in validError) {
                        errorMassage += '<p>' + validError[val] + '</p>';
                    }
                }
            }
            return errorMassage;
        }


        function success() {
            displayAlert("Sukces!", "Ale super! Udało nam się zedytować " + $('#songName').val() + "!");
            $('.ui-state-active')[0].textContent = $('#songName')[0].value;
            $('.ui-state-active').removeClass('ui-state-active');
            reset($('#songId'));
            reset($('#songName'));
            reset($('#youTubeUrl'));
            reset($('#songPPTX'));
        }

        window.reset = function (e) {
            e.wrap('<form>').closest('form').get(0).reset();
            e.unwrap();
        }
    </script>
</head>

<body>
    <div id="nav-placeholder">
    </div>

    <div class="container">
        <div class="row">

            <div class="col-lg-5 col-lg-offset-1">
                <div align="center">
                    <h2>Pieśni</h2>
                </div>
                <div class="form-group">
                    <label for="search">Szukaj:</label>
                    <input type="text" class="form-control" id="searchTextBox">
                </div>
            </div>

            <div class="col-lg-5">
                <div align="center">
                    <h2>Edytuj pieśń</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-5 col-lg-offset-1">
                <ul id="sortable1" class="connectedSortable songsPlaceholder"></ul>
            </div>
            <div class="col-lg-5 corps">
                <div class="form-group">
                    <label for="songId">Id</label>
                    <input id="songId" class="form-control" readonly />
                </div>
                <div class="form-group">
                    <label for="songName">Nazwa</label>
                    <input id="songName" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="youTubeUrl">You Tube</label>
                    <input id="youTubeUrl" class="form-control" />
                </div>
                <label class="custom-file" has-error>
                    <label for="songFile">Prezentacja</label> (<a href="" id="songPPTX">Pobierz aktualną piosenkę</a>)
                    <input type="file" id="songFile" class="custom-file-input">
                    <span class="custom-file-control"></span>
                </label>
                <br>
            </div>

            <div class="row">
                <div class="col-lg-5 col-lg-offset-6">
                    <br />
                    <div class="text-center">
                        <div class="btn-group pull-right-lg">
                            <button type="submit" id="updateSong" value='PPTX' class="btn btn-primary">Aktualizuj</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
