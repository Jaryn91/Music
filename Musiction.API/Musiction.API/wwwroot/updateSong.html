<html>

<head>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="js/domain.js"></script>
    <script type="text/javascript" src="js/songs.js"></script>
    <script type="text/javascript" src="js/auth.js"></script>
    <script>
        $(document).ready(function () {
            getAllSongs('#lstBox1', AddOptionsToListBox);

            $('#btnRight').click(function (e) {
                var selectedOpts = $('#lstBox1 option:selected');
                if (selectedOpts.length == 0) {
                    alert("Nothing to move.");
                    e.preventDefault();
                }
                getSong(selectedOpts.val(), populateControls);

                e.preventDefault();
            });

            function populateControls(results) {
                $('#songId').val(results.id);
                $('#songName').val(results.name);
                $('#youTubeUrl').val(results.youTubeUrl);
                $("#songPPTX").attr("href", results.path);
            }

            $('#updateSong').click(function (e) {
                var songId = $('#songId').val();
                var formData = new FormData();
                formData.append("Name", $('#songName').val());
                formData.append("YouTubeUrl", $('#youTubeUrl').val());
                if ($('#songFile')[0] != null)
                    formData.append('PptxFile', $('#songFile')[0].files[0]);

                updateSong(songId, formData, resetControls);
            });
        });

        function resetControls() {
            alert("Zedytowano :)");
            reset($('#songId'));
            reset($('#songName'));
            reset($('#youTubeUrl'));
            reset($('#songPPTX'));
        }
    </script>
</head>

<body>

    <div class="approveTermsContainer">
        <div class="newItems">
            <b>Wybierz piosenkę:</b>
            <br />
            <select multiple="multiple" id='lstBox1'></select>
        </div>
        <div class="transferBtns">
            <center>
                <input type='button' id='btnRight' value='  >  ' />
                <br />
                <input type='button' id='btnLeft' value='  <  ' />
                <div class="submitContainer">
                    <input type="submit" id="updateSong" value='AKTUALIZUJ PIOSENKĘ' />
                </div>
            </center>
        </div>
        <div class="approvedItems">
            <b>Nowe dane piosenki:</b>
            <br />
            Id: <input id="songId" readonly />
            <br />
            <br />
            Nazwa: <input id="songName" />
            <br />
            <br />
            You Tube: <input id="youTubeUrl" />
            <br />
            <br />
            Prezentacja: <input type="file" name="files" id="songFile" />
            <br>
            <a href="" id="songPPTX">Pobierz piosenkę</a>
        </div>
    </div>
    <br />
    <br />
    <a href="login.html">Zaloguj się</a><br />
    <a href="index.html">Stwórz prezentację</a><br />
    <a href="addSong.html">Dodaj piosenkę</a><br />
    <a href="deleteSong.html">Usuń piosenkę</a><br />
    <a href="updateSong.html">Uaktualnij piosenkę</a><br />
</body>

</html>
