<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="auth/auth0.js"></script>
    <script src="js/domain.js"></script>
    <script src="auth/auth0-variables.js"></script>
    <script src="auth/app.js"></script>
    <script>
        $(document).ready(function() {
            loadNavBar();
        });
    </script>
</head>
<body>
    
<div id="nav-placeholder">
</div>
  
<div class="container">
    <h3>Twój profil</h3>
    <button id="btn-profile-view" class="btn btn-primary btn-margin">Mój profil</button>
    <button id="btn-ping-view" class="btn btn-primary btn-margin">Ping</button>
    <button id="qsLoginBtn" class="btn btn-primary btn-margin">Zaloguj się</button>
    <button id="qsLogoutBtn" class="btn btn-primary btn-margin">Wyloguj się</button>
</div>
        <main class="container">
            <!-- home view -->
            <div id="home-view">
                <h4></h4>
            </div>

            <!-- profile view -->
            <div id="profile-view" class="panel panel-default profile-area">
                <div class="panel-heading"><h3>Profile</h3></div>
                <div class="panel-body">
                    <img class="avatar" alt="avatar">
                    <div>
                        <label><i class="glyphicon glyphicon-user"></i> Nickname</label>
                        <h3 class="nickname"></h3>
                    </div>
                    <pre class="full-profile"></pre>
                </div>
            </div>

            <!-- ping view -->
            <div id="ping-view">
                <h1>Make a Call to the Server</h1>

                <p id="call-private-message">
                    Log in to call a private (secured) server endpoint.
                </p>

                <button id="btn-ping-public" class="btn btn-primary">
                    Call Public
                </button>

                <button id="btn-ping-private" class="btn btn-primary">
                    Call Private
                </button>

                <button id="btn-ping-private-scoped" class="btn btn-primary">
                    Call Private Scoped
                </button>

                <h2 id="ping-message"></h2>
            </div>
        </main>
    </div>

</body>
</html>
