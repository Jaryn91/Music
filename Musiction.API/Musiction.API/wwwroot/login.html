<!DOCTYPE html>
<html lang="en">
<head>
    <title>Logowanie - Wawrzynowy Slajd!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="https://cdn.auth0.com/js/auth0/9.5.1/auth0.min.js"></script>
    <script type="text/javascript" src="js/domain.js"></script>
    <script type="text/javascript" src="js/songs.js"></script>
    <script type="text/javascript" src="js/presentations.js"></script>
    <script type="text/javascript" src="js/account.js"></script>
    <script type="text/javascript" src="auth/app.js"></script>
    <script type="text/javascript" src="auth/auth0-variables.js"></script>
    <script>
        $(document).ready(function () {
            loadNavBar();
        });
    </script>
</head>
<body>

    <div id="nav-placeholder">
    </div>

    <div class="container">
        <h3>Twój profil</h3>
        <button id="btn-profile-view" class="btn btn-primary btn-margin">Mój profil</button>
        <button id="btn-ping-view" class="btn btn-primary btn-margin">Ping</button>
        <button id="qsLoginBtn" class="btn btn-primary btn-margin">Zaloguj się</button>
        <button id="qsLogoutBtn" class="btn btn-primary btn-margin">Wyloguj się</button>
    </div>
    <main class="container">
        <!-- home view -->
        <div id="home-view">
            <h4></h4>
            <h5></h5>
        </div>

        <!-- profile view -->
        <div id="profile-view" class="panel panel-default profile-area" style="display: none;">
            <div class="panel-heading"><h3>Profile</h3></div>
            <div class="panel-body">
                <img class="avatar" alt="avatar">
                <div>
                    <label><i class="glyphicon glyphicon-user"></i> Nickname</label>
                    <h3 class="nickname"></h3>
                </div>
                <pre class="full-profile"></pre>
            </div>
        </div>
    </main>
</body>
</html>
