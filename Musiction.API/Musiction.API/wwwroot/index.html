<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stwórz prezentacje - WawrzynSlajd</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="js/domain.js"></script>
    <script type="text/javascript" src="js/songs.js"></script>
    <script type="text/javascript" src="js/presentations.js"></script>
    <script type="text/javascript" src="js/auth.js"></script>
    <script>
        $(function () {
            $("#sortable1, #sortable2").sortable({
                connectWith: ".connectedSortable"
            }).disableSelection();
        });

        function getSongIds() {
            var songsIds = "";
            $('#sortable2 li').each(function () {
                songsIds += "ids=" + $(this).val() + "&";
            });
            songsIds = songsIds.slice(0, -1);
            return songsIds;
        };

        $(document).ready(function () {
            loadNavBar();
            getAllSongs('#sortable1', AddOptionsToListBox);
            

            $('#saveInPPTX').click(function () {
                var songsIds = getSongIds();
                createPresentation("pptx?", songsIds, sendAlert);
            });

            $('#saveInZIP').click(function () {
                var songsIds = getSongIds();
                createPresentation("zip?", songsIds, sendAlert);
            });
        });


        function sendAlert(data) {
            $('#textarea').val(data.inforamtion);
            window.location.href = data.path;
        }
    </script>
</head>

<body>
    <div id="nav-placeholder">
    </div>



    <div class="container">
        <div class="row">
            <div class="col-lg-1">
            </div>
            <div class="col-lg-3 gauche">
                <div align="center">
                    <h2>Pieśni</h2>
                </div>
                <ul id="sortable1" class="connectedSortable"></ul>
            </div>

            <div class="col-lg-3">
                <br />
                <div class="text-center">
                    <div class="btn-group">
                        <button type="submit" id="saveInPPTX" value='PPTX' class="btn btn-primary">PPTX</button>
                        <button type="submit" id="saveInZIP" value='ZIP' class="btn btn-primary">ZIP</button>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 corps">
                <div align="center">
                    <h2>Wybrane pieśni</h2>
                </div>
                <ul id="sortable2" class="connectedSortable"></ul>

            </div>
            <div class="col-lg-1">
            </div>
        </div>
    </div>

    <br />
    <br />

    <div class="container">
        <div class="row">
            <div class="col-lg-2">
            </div>
            <div class="col-lg-8">
                <textarea id="textarea" class="form-control" rows="15" cols="80"></textarea>
            </div>
            <div class="col-lg-2">
            </div>
        </div>
    </div>
</body>
</html>
