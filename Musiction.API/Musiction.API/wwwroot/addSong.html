<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Dodaj pieśń - Wawrzynowy Slajd!</title>
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/domain.js"></script>
    <script type="text/javascript" src="js/songs.js"></script>
    <script type="text/javascript" src="js/presentations.js"></script>
    <script type="text/javascript" src="js/auth.js"></script>
    <script>


        function success(results) {
            displayAlert("Sukces!", "Gratuluję! Udało Ci się dodać <b>" + $('#name').val() + "</b>!");
            var linkToPresentation =
                "https://docs.google.com/presentation/d/" + results.presentationId + "/edit?usp=sharing";

            $("#googlePresentation").prop("href", linkToPresentation);
            $("#googlePresentation").prop("target", "_blank");
            $("#googlePresentation").text("Edytuj prezentacje: " + $('#name').val());
            $("#linkToPresentation").removeClass('hide');
            $("#saveSongDiv").addClass('hide');
            $('#name').prop('readonly', true);
            $('#youtube').prop('readonly', true);
            $("#saveSong").button('reset');
        }

        function error(result, status) {
            var errorMassage = "";
            var jsonObj = result.responseJSON;

            for (var key in jsonObj) {
                if (jsonObj.hasOwnProperty(key)) {
                    var validError = jsonObj[key];
                    for (var val in validError) {
                        errorMassage += '<p>' + validError[val] + '</p>';
                    }
                }
            }
            $("#saveSong").button('reset');
            return errorMassage;
        }


        $(document).ready(function () {
            loadNavBar();

            $('#saveSong').click(function () {
                $("#saveSong").button('loading');
                var formData = new FormData();
                formData.append("Name", $('#name').val());
                formData.append("YouTubeUrl", $('#youtube').val());
                addSong(formData, success, error);

            });
        });

        window.reset = function (e) {
            e.wrap('<form>').closest('form').get(0).reset();
            e.unwrap();
        }
    </script>
</head>

<body>
    <div id="nav-placeholder">
    </div>



    <div class="container">
        <div class="row">
            <div class="col-lg-3">
            </div>
            <div class="col-lg-6 corps">
                <div align="center">
                    <h2>Dodaj pieśń</h2>
                </div>
                <div class="form-group">
                    <label for="name">Tytuł</label>
                    <input id="name" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="youtube">You Tube</label>
                    <input id="youtube" class="form-control" />
                </div>
                <div class="text-center" id="saveSongDiv">
                    <div class="btn-group">
                        <button type="submit" id="saveSong" class="btn btn-default" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Dodaję pieśń i tworzę prezentację">Dodaj pieśń i stwórz prezetnację</button>
                    </div>
                </div>
                <div class="text-center hide" id="linkToPresentation">
                    <div class="btn-group">
                        <div class="btn-group pull-center-lg">
                            <a class="btn btn-default" href="#" id="googlePresentation" role="button" target="_blank">Edytuj prezentacje z pieśnią</a>
                        </div>
                    </div>
                    <br />
                    <br />
                    <div class="btn-group">
                        <div class="btn-group pull-center-lg">
                            <a class="btn btn-default" href="addSong.html" id="addNewSong" role="button">Dodaj nową pieśń</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
            </div>
        </div>
    </div>
</body>
</html>
