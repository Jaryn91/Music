<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Dodaj pieśń - Wawrzynowy Slajd!</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/domain.js"></script>
    <script type="text/javascript" src="js/songs.js"></script>
    <script type="text/javascript" src="js/presentations.js"></script>
    <script type="text/javascript" src="js/auth.js"></script>
    <script>
        function success() {
            displayAlert("Sukces!", "Graluję! Udało Ci się dodać " + $('#name').val() + "!");
            reset($('#name'));
            reset($('#youtube'));
            reset($('#myfile'));
        }

        function error(result, status) {
            var errorMassage = "";
            var jsonObj = result.responseJSON;

            for (var key in jsonObj) {
                if (jsonObj.hasOwnProperty(key)) {
                    var validError = jsonObj[key];
                    for (var val in validError) {
                        errorMassage += '<p>' + validError[val] + '</p>';
                    }
                }
            }
            return errorMassage;
        }


        $(document).ready(function () {
            loadNavBar();

            $('#saveSong').click(function () {
                var formData = new FormData();
                formData.append("Name", $('#name').val());
                formData.append("YouTubeUrl", $('#youtube').val());
                formData.append('PptxFile', $('#myfile')[0].files[0]); // myFile is the input type="file" control

                addSong(formData, success, error);
            });
        });

        window.reset = function (e) {
            e.wrap('<form>').closest('form').get(0).reset();
            e.unwrap();
        }
    </script>
</head>

<body>
    <div id="nav-placeholder">
    </div>



    <div class="container">
        <div class="row">
            <div class="col-lg-3">
            </div>
            <div class="col-lg-6 corps">
                <div align="center">
                    <h2>Dodaj pieśń</h2>
                </div>
                <div class="form-group">
                    <label for="name">Nazwa</label>
                    <input id="name" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="youtube">You Tube</label>
                    <input id="youtube" class="form-control" />
                </div>
                <label class="custom-file">
                    <label for="songFile">Prezentacja</label>
                    <input type="file" id="myfile" class="custom-file-input">
                    <span class="custom-file-control"></span>
                </label>
                <div class="text-center">
                    <div class="btn-group">
                        <button type="submit" id="saveSong" value='PPTX' class="btn btn-primary">Dodaj</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
            </div>
        </div>
    </div>
</body>
</html>
