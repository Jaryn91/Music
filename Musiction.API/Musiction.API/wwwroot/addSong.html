<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Dodaj pieśń - Wawrzynowy Slajd!</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="js/domain.js"></script>
    <script type="text/javascript" src="js/songs.js"></script>
    <script type="text/javascript" src="js/presentations.js"></script>
    <script type="text/javascript" src="js/auth.js"></script>
    <script>
        function resetControls() {
            alert("dodano piosnkę");
            reset($('#name'));
            reset($('#youtube'));
            reset($('#myfile'));
        }

        $(document).ready(function () {
            loadNavBar();

            $('#saveSong').click(function () {
                var formData = new FormData();
                formData.append("Name", $('#name').val());
                formData.append("YouTubeUrl", $('#youtube').val());
                formData.append('PptxFile', $('#myfile')[0].files[0]); // myFile is the input type="file" control

                AddSong(formData, resetControls);
            });
        });

        window.reset = function (e) {
            e.wrap('<form>').closest('form').get(0).reset();
            e.unwrap();
        }
    </script>
</head>

<body>
    <div id="nav-placeholder">
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
            </div>
            <div class="col-lg-6 corps">
                <div align="center">
                    <h2>Dodaj pieśń</h2>
                </div>
                <div class="form-group">
                    <label for="name">Nazwa</label>
                    <input id="name" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="youtube">You Tube</label>
                    <input id="youtube" class="form-control" />
                </div>
                <label class="custom-file">
                    <label for="songFile">Prezentacja</label>
                    <input type="file" id="myfile" class="custom-file-input">
                    <span class="custom-file-control"></span>
                </label>
                <div class="text-center">
                    <div class="btn-group">
                        <button type="submit" id="saveSong" value='PPTX' class="btn btn-primary">Dodaj</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
            </div>
        </div>
    </div>
</body>
</html>
