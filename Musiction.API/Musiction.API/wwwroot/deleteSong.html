<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Usuń piosenkę - WawrzynSlajd</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="js/domain.js"></script>
    <script type="text/javascript" src="js/songs.js"></script>
    <script type="text/javascript" src="js/presentations.js"></script>
    <script type="text/javascript" src="js/auth.js"></script>
    <script>

        $(function () {
            $("#sortable1, #sortable2").sortable({
                connectWith: ".connectedSortable"
            }).disableSelection();
        });

        function getSongIds() {
            var songsIds = "";
            $('#sortable2 li').each(function () {
                songsIds += "ids=" + $(this).val() + "&";
            });
            songsIds = songsIds.slice(0, -1);
            return songsIds;
        };


        function sendAlert(data) {
            $('#textarea').val(data.inforamtion);
            window.location.href = data.path;
        }

        $(document).ready(function () {
            loadNavBar();
            getAllSongs('#sortable1', AddOptionsToListBox);

            $('#deleteSong').click(function (e) {
                $('#sortable2 li').each(function () {
                    deleteSong(this.value);
                    this.remove();
                    e.preventDefault();
                });
                //location.reload();
            });
        });

        function callService(urlRequest) {
            $.ajax({
                url: urlRequest,
                type: 'DELETE',
                success: function (result) {
                    alert("usunięto");
                }
            });
        };
    </script>
</head>

<body>
    <div id="nav-placeholder">
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-1">
            </div>
            <div class="col-lg-3 gauche">
                <div align="center">
                    <h2>Pieśni</h2>
                </div>
                <ul id="sortable1" class="connectedSortable"></ul>
            </div>

            <div class="col-lg-3">
                <br />
                <div class="text-center">
                    <div class="btn-group">
                        <button type="submit" id="deleteSong" value='USUŃ PIOSENKI' class="btn btn-primary">Usuń</button>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 corps">
                <div align="center">
                    <h2>Do usunięcia</h2>
                </div>
                <ul id="sortable2" class="connectedSortable"></ul>

            </div>
            <div class="col-lg-1">
            </div>
        </div>
    </div>
</body>
</html>
