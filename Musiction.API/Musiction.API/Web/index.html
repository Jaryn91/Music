<html>

<head>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script>
        $(document).ready(function () {
            $.getJSON("http://localhost:60870/api/songs/",
                function (data) {
                    var option = '';
                    for (var i = 0; i < data.length; i++) {
                        option += '<option value="' + data[i].id + '">' + data[i].name + '</option>';
                    }
                    $('#lstBox1').append(option);
                });

            $('#btnRight').click(function (e) {
                var selectedOpts = $('#lstBox1 option:selected');
                if (selectedOpts.length == 0) {
                    alert("Nothing to move.");
                    e.preventDefault();
                }

                $('#lstBox2').append($(selectedOpts).clone());
                $(selectedOpts).remove();
                e.preventDefault();
            });

            $('#btnLeft').click(function (e) {
                var selectedOpts = $('#lstBox2 option:selected');
                if (selectedOpts.length == 0) {
                    alert("Nothing to move.");
                    e.preventDefault();
                }

                $('#lstBox1').append($(selectedOpts).clone());
                $(selectedOpts).remove();
                e.preventDefault();
            });

            $('#saveInPPTX').click(function () {
                var request = "pptx?"
                $('#lstBox2 option').each(function () {
                    request += "ids=" + $(this).val() + "&"
                });

                request = request.slice(0, -1)
                var urlRequest = "http://localhost:60870/api/presentation/" + request;

                $.ajax({
                    type: "GET",
                    dataType: "json",
                    url: urlRequest,
                    success: function (data) {
                        data.preventDefault();
                        window.location.href = data;
                    }
                });
            });

            $('#saveInZIP').click(function () {
                var request = "zip?"
                $('#lstBox2 option').each(function () {
                    request += "ids=" + $(this).val() + "&"
                });

                request = request.slice(0, -1)
                var urlRequest = "http://localhost:60870/api/presentation/" + request;

                $.getJSON(urlRequest,
                    function (data) {
                        data.preventDefault();
                        window.location.href = data;
                    });
            });
        });
    </script>
</head>

<body>

    <div class="approveTermsContainer">
        <div class="newItems">
            <b>New Items:</b>
            <br/>
            <select multiple="multiple" id='lstBox1'>
            </select>
        </div>
        <div class="transferBtns">
            <center>
                <input type='button' id='btnRight' value='  >  ' />
                <br/>
                <input type='button' id='btnLeft' value='  <  ' />
                <div class="submitContainer">
                    <input type="submit" id="saveInPPTX" value='Pobierz prezentacje w postaci pptx' />
                    <br />
                    <input type="submit" id="saveInZIP" value='Pobierz prezentacje w postaci zip' />
                </div>
            </center>
        </div>
        <div class="approvedItems">
            <b>Items to Approve: </b>
            <br/>
            <select multiple="multiple" id='lstBox2'>
            </select>
        </div>
    </div>
</body>

</html>
